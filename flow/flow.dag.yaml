inputs:
  input1:
    type: string
    default: “Singapore “strongly condemns” the attack that took place at a police
      station in Johor on May 17, said the Ministry of Foreign Affairs (MFA) in
      a statement.
  input2:
    type: string
    default: Singapore “strongly condemns” the attack that took place at a police
      station in Kuala Lumpur on December 11, said the Ministry of Foreign
      Affairs (MFA) in a statement.
outputs:
  locationchecking:
    type: string
    reference: ${locationchecking.output}
nodes:
- name: datetimechecking
  type: llm
  source:
    type: code
    path: datetimechecking.jinja2
  inputs:
    deployment_name: gpt-4-32k-demo
    temperature: 0.1
    Input1: ${inputs.input1}
    Input2: ${inputs.input2}
    examples: ${datetimeexamples.output}
  connection: kkaiyu
  api: chat
- name: datetimeexamples
  type: python
  source:
    type: code
    path: datetimeexamples.py
  inputs: {}
- name: locationchecking
  type: llm
  source:
    type: code
    path: locationchecking.jinja2
  inputs:
    deployment_name: gpt-4-32k-demo
    temperature: 0.1
    Input: ${datetimechecking.output}
    examples: ${locationexamples.output}
  connection: kkaiyu
  api: chat
- name: locationexamples
