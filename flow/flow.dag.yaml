    type: string
    default: >
      Phoon Chiu Yoke, more popularly known as “Badge Lady”, was convicted of
      four charges after a trial, three of which were for not wearing a mask in
      Orchard Road. The first charge was for walking maskless at Mandarin
      Gallery in Orchard Road from 3.02pm to 3.04pm on March 6, 2022. The second
      was for not wearing a mask while walking past a Victoria’s Secret shop
      between 3.35pm and 3.37pm on the same day. Wearing masks outdoors became
      optional in Singapore only from March 29, 2022. Another charge was for
      walking within Ion Orchard mall without a mask on Aug 16, 2022.
      Mask-wearing indoors in places such as malls was made optional only from
      Aug 29, 2022. On Friday, Phoon, 56, had earlier said in her closing
      submissions that there was no longer a requirement to wear a mask now, and
      questioned the need for prosecution. She also cast doubt on the
      closed-circuit television footage of her not wearing a mask that had been
      submitted as evidence, describing it as “staged” footage that did not
      verify her identity. Phoon, who served 12 years in the Republic of
      Singapore Navy as one of its pioneer female naval commanding officers, was
      sentenced to 16 weeks’ jail in September 2021 for a separate set of
      mask-related offences. She first made headlines when she was caught on
      video not wearing a mask at Marina Bay Sand on May 15, 2021. The video
      clip, which went viral, showed her telling safe distancing ambassadors:
      “Who are you? Who are you representing? Where is your badge? Show me your
      badge." Images of her were circulated on social media as she went around
      without a mask at several locations, including Jewel Changi Airport and
      Orchard Road. She will be sentenced on Sept 11. Phoon is liable for
      stiffer punishment as a repeat offender. For each charge she faces, she
      could be fined up to $20,000, or imprisoned up to 12 months, or both,
      which is twice the maximum fine or jail time compared with what a first
      offender might receive.
  input2:
