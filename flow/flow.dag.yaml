    default: A woman who shot to notoriety during the COVID-19 pandemic for refusing
      to wear a mask has been convicted again of charges including going
      maskless in Stevens Road. Phoon Chiu Yoke, 43, was convicted of eight
      charges on Friday (Aug 11 2023) for failing to wear a mask and failing to
      attend an investigation by the Singapore Tourism Board (STB), after the
      judge found that the prosecution had proven its case. The mask-wearing
      offences took place on Mar 6 and Aug 16 last year. Wearing a mask outdoors
      in Singapore was only made optional on Mar 29 last year. That was extended
      to indoor areas - except on public transport and in healthcare facilities
      - on Aug 29 last year. This is the second time Phoon has been convicted of
      mask-wearing offences. She was sentenced to 10 weeks' jail in September
      2021 for a separate case. In her closing trial submissions, Phoon
      questioned the legality of being prosecuted in the first place. She said
      that the court had spent the last 12 days hearing this matter when it was
      no longer a law to wear a mask in public. She added that the prosecution
      had used footage that was "at such a far distance there was only a blip".
      Phoon shot to notoriety in May 2021 and became known as the "badge lady"
      for demanding to see a safe distancing ambassador's badge after being
      asked to wear a mask. The judge adjourned mitigation and sentencing to
      September. For failing to wear a mask when required, Phoon could be jailed
      for up to a year, fined up to S$20,000 or both as a repeat offender. The
      penalties are the same for a repeat offence of not complying with an
      officer during investigations under the Infectious Diseases Act.
